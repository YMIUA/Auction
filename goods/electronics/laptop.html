<body>
    <div class="header">
        <div class="logo">
            <a href="/projekt/main.html">
                <div class="logo_pic"></div>
            </a>
        </div>
        <div class="search">
            <div class="form">
                <input id="searchValue" type="text" placeholder="Search">
                <button type="submit"></button>
            </div>
        </div>
        <div class="signin">
            <button>Sign in</button>
        </div>
    </div>
    <div id="search-result"></div>
    <div class="main">
        <div class="filter">
            <div class="price">
                <h4>Price:</h4>
                <span>$</span>
                <input name="price" id="min_price" type="number">
                <span> - $</span>
                <input name="price" id="max_price" type="number">
            </div>
            <div class="condition">
                <h4>Condition:</h4>
                <div class="condition_val">
                    <input name="condition" id="All"  value="All" type="radio" checked>
                    <label for="All">All</label>
                </div>
                <div class="condition_val">
                    <input name="condition" id="New"  value="New" type="radio">
                    <label for="New">New</label>
                </div>
                <div class="condition_val">
                    <input name="condition" id="Used"  value="Used" type="radio">
                    <label for="Used">Used</label>
                </div>
            </div>
            <div class="end_time">
                <h4>Time to end:</h4>
                <div class="end_time_val">
                    <input name="end_time" id="all_time"  value="all" type="radio" checked>
                    <label for="all_time">All</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="less_then3_day"  value="less_then3_day" type="radio">
                    <label for="less_then3_day"><3 day</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="more_then3_day"  value="more_then3_day" type="radio">
                    <label for="more_then3_day">4-7 days</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="more_day"  value="more_day" type="radio">
                    <label for="more_day">7+ days</label>
                </div>
            </div>
        </div>
        <div class="content">
