<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notebook</title>
    <link rel="stylesheet" href="/src/header.css">
    <link rel="stylesheet" href="/src/footer.css">
    <link rel="stylesheet" href="/src/goods/electronics/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/index.html">
                <div class="logo_pic">
                    <img src="/src/pic/logo.svg" alt="logo">
                </div>
            </a>
        </div>
        <div class="search">
            <div class="form">
                <input id="searchValue" type="text" placeholder="Search">
                <button type="submit"></button>
            </div>
            <div id="search-result"></div>
        </div>
        <div class="signin">
            <button>Sign in</button>
        </div>
    </div>
    <div class="main">
        <div class="filter">
            <div class="price">
                <h4>Price:</h4>
                <div>
                    <span>$</span>
                    <input name="price" id="min_price" type="number">
                    <span>- </span>
                </div>
                <div>
                    <span>$</span>
                    <input name="price" id="max_price" type="number">
                </div>
            </div>
            <div class="condition">
                <h4>Condition:</h4>
                <div class="condition_val">
                    <input name="condition" id="All"  value="All" type="radio" checked>
                    <label for="All">All</label>
                </div>
                <div class="condition_val">
                    <input name="condition" id="New"  value="New" type="radio">
                    <label for="New">New</label>
                </div>
                <div class="condition_val">
                    <input name="condition" id="Used"  value="Used" type="radio">
                    <label for="Used">Used</label>
                </div>
            </div>
            <div class="end_time">
                <h4>Time to end:</h4>
                <div class="end_time_val">
                    <input name="end_time" id="all_time"  value="all" type="radio" checked>
                    <label for="all_time">All</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="less_then3_day"  value="less_then3_day" type="radio">
                    <label for="less_then3_day"><3 day</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="more_then3_day"  value="more_then3_day" type="radio">
                    <label for="more_then3_day">4-7 days</label>
                </div>
                <div class="end_time_val">
                    <input name="end_time" id="more_day"  value="more_day" type="radio">
                    <label for="more_day">7+ days</label>
                </div>
            </div>
        </div>
        <div class="content">
            <div id="goods"></div>
            <div id="pages" ></div>
        </div>
    </div>
    <footer>
        <div class="about_us">
            <a href="#">About us</a>
        </div>
        <div class="contact_us">
            <a href="/contact.html">Contact us</a>
        </div>
        <div class="made">
            <p>made by YMI</p>
        </div>
    </footer>
</body>
<script src="/src/search.js"></script>
<script src="/src/goods/electronics/laptop.js"></script>
</html>
