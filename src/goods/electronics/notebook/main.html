<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/header.css">
    <link rel="stylesheet" href="/src/footer.css">
    <link rel="stylesheet" href="/src/goods/electronics/notebook/main.css">
    <title>Notebook</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/index.html">
                <div class="logo_pic">
                    <img src="/src/pic/logo.svg" alt="logo">
                </div>
            </a>
        </div>
        <div class="search">
            <div class="form">
                <input id="searchValue" type="text" placeholder="Search">
                <button type="submit"></button>
            </div>
            <div id="search-result"></div>
        </div>
        <div class="signin">
            <button>Sign in</button>
        </div>
    </div>
    <div id="content">
    </div>
    <div class="slider">
        <div class="main-slide">
            <button type="button" id="main-left">
                <img src="/src/pic/fontawersome/arrow-left.svg" alt="left">
            </button>
            <button type="button" id="main-right">
                <img src="/src/pic/fontawersome/arrow-right.svg" alt="right">
            </button>
        </div>
        <div class="minislider">
            <div id="prewiew-left" class="arrow">
                <img src="/src/pic/fontawersome/caret-left.svg" alt="">
            </div>
            <div id="slider-wrapper">
                <div id="all-pic">
                    <div class="slider-pic" id="id1" ><img src="https://pbs.twimg.com/profile_images/764080533395611648/vBXXzYUT_400x400.jpg" alt=""></div>
                    <div class="slider-pic" id="id2" ><img src="https://pbs.twimg.com/profile_images/764080533395611648/vBXXzYUT_400x400.jpg" alt=""></div>
                    <div class="slider-pic" id="id3" ><img src="https://pbs.twimg.com/profile_images/764080533395611648/vBXXzYUT_400x400.jpg" alt=""></div>
                    <div class="slider-pic" id="id4" ><img src="https://pbs.twimg.com/profile_images/764080533395611648/vBXXzYUT_400x400.jpg" alt=""></div>
                    <div class="slider-pic" id="id5" ><img src="https://pbs.twimg.com/profile_images/764080533395611648/vBXXzYUT_400x400.jpg" alt=""></div>
                </div>
            </div>
            <div id="prewiew-right" class="arrow">
                <img src="/src/pic/fontawersome/caret-right.svg" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="about_us">
            <a href="#">About us</a>
        </div>
        <div class="contact_us">
            <a href="/src/contact.html">Contact us</a>
        </div>
        <div class="made">
            <p>made by YMI</p>
        </div>
    </footer>
</body>
<script src="/src/search.js"></script>
<script src="/src/goods/electronics/notebook/main.js"></script>
</html>
